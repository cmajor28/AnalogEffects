<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pedal Matrix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-true" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="test1_files/formoid1/formoid-biz-red.css" type="text/css" />
<script type="text/javascript" src="test1_files/formoid1/jquery.min.js"></script>
<form class="formoid-biz-red" style="background-color:#1A2223;font-size:14px;font-family:'Open Sans','Helvetica Neue', 'Helvetica', Arial, Verdana, sans-serif;color:#ECECEC;max-width:768px;min-width:150px" method="post"><div class="title"><h2>Pedal Matrix</h2></div>
	<div class="element-separator"><hr><h3 class="section-break-title">Bank Info</h3></div>
	<div class="element-input"><label class="title"></label><input class="large" type="text" name="bank_name" placeholder="Bank Name"/></div>
	<div class="element-select"><label class="title"></label><div class="medium"><span><select name="bank_num" >

		<option value="1" selected="selected">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option></select><i></i></span></div></div>

	<div class="element-input"><label class="title"></label><input class="large" type="text" name="preset_name" placeholder="Preset Name"/></div>
	<div class="element-select"><label class="title"></label><div class="medium"><span><select name="preset_num" >

		<option value="1" selected="selected">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option></select><i></i></span></div></div>

	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 1: <span><select name="pedal_pos1" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 1 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos1" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 2: <span><select name="pedal_pos2" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 2 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos2" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 3: <span><select name="pedal_pos3" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 3 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos3" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 4: <span><select name="pedal_pos4" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 4 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos4" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 5: <span><select name="pedal_pos5" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 5 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos5" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 6: <span><select name="pedal_pos6" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 6 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos6" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-select"><label class="title"></label><div class="medium"><p>Pedal 7: <span><select name="pedal_pos7" >

		<option value="0" selected="selected">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option></select><i></i></span></div></div>
	<div class="element-checkbox"><label class="title">Pedal 7 Enabled?</label>		<div class="column column1"><label><input type="checkbox" name="enabled_pos7" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</p></div>
	<div class="element-separator" title="If the TRS Jack is enabled to the output"><hr><h3 class="section-break-title">External Output Enabled</h3></div>
	<div class="element-checkbox"><label class="title">Enable Tip:</label>		<div class="column column1"><label><input type="checkbox" name="controlEnabled1" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-checkbox"><label class="title">Enable Ring:</label>		<div class="column column1"><label><input type="checkbox" name="controlEnabled2" value="1"/ ><span>Yes</span></label></div><span class="clearfix"></span>
</div>
<div class="submit"><input type="submit" value="Submit"/></div></form>

</body>
</html>
